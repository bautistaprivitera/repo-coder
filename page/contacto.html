<body>
    <div class="conteiner cabeza">
        <header class="head row bg-black">
            <h1 class="titulo text-white">CLUB PERSONAL BANCO MENDOZA</h1>
            <div class="img">
                <img src="../assets/escudo.png">
            </div>
            <nav class="indice">
                <ul class="navbar">
                    <li class="dep"><a class="deportes text-white" href="../page/deportes.html">Deportes</a></li>
                    <li class="ini"><a class="inicio text-white" href="../index.html">Inicio</a></li>
                    <li class="con"><a class="contacto text-white" href="../page/contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <main class="grid row">
            <h2 class="h2 mt-3 fw-bold">CONTACTENOS</h2>
            <section class="ubi">
                <form class="formulario bg-success form-control col-lg-6 col-md-6 col-sm-6" action="/submit"
                    method="post">
                    <div class="name">
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nombre">
                    </div>
                    <div class="surname">
                        <label for="apellido">Apellido:</label>
                        <input type="text" name="apellido" id="apellido">
                    </div>
                    <div class="dni">
                        <label for="dni">DNI:</label>
                        <input type="number" name="dni" id="dni">
                    </div>
                    <div class="cel">
                        <label for="telefono">Telefono:</label>
                        <input type="number" name="telefono" id="telefono">
                    </div>
                    <div class="email">
                        <label for="correo">Correo Electronico:</label>
                        <input type="email" name="correo" id="correo">
                    </div>
                    <div class="direction">
                        <label for="direccion">Direccion:</label>
                        <input type="text" name="direccion" id="direccion">
                    </div>
                    <div class="boton">
                        <button type="button" class="btn btn-outline-light">Enviar</button>
                    </div>
                </form>

                <iframe class="col-lg-6 col-md-6 col-sm-6"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1673.3217079575093!2d-68.86771843925779!3d-32.986808381097575!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x967e0aee49255505%3A0x83808e7e5b675029!2sClub%20del%20Personal%20del%20Banco%20de%20Mendoza!5e0!3m2!1ses!2sar!4v1743792715840!5m2!1ses!2sar"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>

            </section>
            <div>
                <p class="ubicacion mt-2 ms-3 me-2 fw-bold">Liniers S/NÂ°, M5505
                    Chacras de Coria, Mendoza</p>
            </div>
        </main>
        <footer class="pie row">
            <h2 class="redes mt-2 mb-0 text-white bg-black p-3">Seguinos en redes para mas info</h2>
            <nav class="navbar bg-black">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img src="../assets/escudo.png" alt="escudo" width="80" height="80">
                    </a>
                    <ul class="nav nav-pills">
                        <li class="nav-item">
                            <img class="" src="../assets/instagram.png" alt="ig" width="70" height="70">
                            <a class="nav-link text-white ps-0 mt-1" href="#">INSTAGRAM</a>
                        </li>
                        <li class="nav-item">
                            <img class="" src="../assets/facebook.png" alt="facebook" width="70" height="70">
                            <a class="nav-link text-white ps-1 mt-1" href="#">FACEBOOK</a>
                        </li>
                        <li class="nav-item">
                            <img class="" src="../assets/twitter.png" alt="twitter" width="70" height="70">
                            <a class="nav-link text-white ps-1 mt-1" href="#">TWITTER</a>
                        </li>
                        <li class="nav-item">
                            <img class="" src="../assets/tik tok.png" alt="tik tok" width="70" height="70">
                            <a class="nav-link text-white ps-1 mt-1" href="#">TIK TOK</a>
                        </li>
                    </ul>
                </div>
            </nav>
