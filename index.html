<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!-- CSS MIO -->
    <link rel="stylesheet" href="../semana-html/css/styles.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="conteiner cabeza">
        <header class="head row">
            <h1 class="titulo">CLUB PERSONAL BANCO MENDOZA</h1>
            <div class="img">
                <img src="./assets/escudo.png">
            </div>
            <nav class="indice">
                <ul class="navbar">
                    <li><a class="inicio" href="./index.html">Inicio</a></li>
                    <li><a class="deportes" href="./page/deportes.html">Deportes</a></li>
                    <li><a class="contacto" href="./page/contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <main class="grid row">
            <!-- PROXIMO CARRUSEL -->
            <section id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./assets/img2.jpg" class="d-block w-100" alt="ft1">
                  </div>
                  <div class="carousel-item">
                    <img src="./assets/img5.jpg" class="d-block w-100" alt="ft2">
                  </div>
                  <div class="carousel-item">
                    <img src="./assets/img4.jpg" class="d-block w-100" alt="ft3">
                  </div>
                  <div class="carousel-item">
                    <img src="./assets/img3.jpg" class="d-block w-100" alt="ft4">
                  </div>
                  <div class="carousel-item">
                    <img src="./assets/img1.jpg" class="d-block w-100" alt="ft5">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </section>
        </main>
        <footer class="pie row">
            <img class="admi" src="./assets/desktop4.jpg">

            <h2 class="redes mt-2 mb-0 text-white bg-black">Seguinos en redes para mas info</h2>
            <!-- PROXIMOS HIPERVINCULOS CON LAS REDES DEL CLUB -->
            <nav id="navbar-example2" class="navbar bg-black">
                <img src="./assets/escudo.png" alt="escudo">
                <ul class="nav nav-pills">
                  <li class="nav-item">
                    <img src="./assets/instagram.jpg" alt="ig">
                    <a class="nav-link text-white" href="#">INSTAGRAM</a>
                  </li>
                  <li class="nav-item">
                    <img src="./assets/facebook.png" alt="facebook">
                    <a class="nav-link text-white" href="#">FACEBOOK</a>
                  </li>
                  <li class="nav-item">
                    <img src="./assets/twitter.png" alt="twitter">
                    <a class="nav-link text-white" href="#">TWITTER</a>
                  </li>
                  <li class="nav-item">
                    <img src="./assets/tik tok.png" alt="tik tok">
                    <a class="nav-link text-white" href="#">TIK TOK</a>
                  </li>
                  
                </ul>
              </nav>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
</body>
</html>
